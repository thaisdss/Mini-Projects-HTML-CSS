<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketShoes</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="Logo">
        <nav>
            <ul>
                <li><a href="#">Homem</a></li>
                <li><a href="#">Mulher</a></li>
                <li><a href="#">Criança</a></li>
                <li><a href="#">Customizar</a></li>
            </ul>
        </nav>
        <input type="text" name="search" id="search" placeholder="Pesquisar">
        <img src="assets/icon-bag.svg" alt="Icon Bag">
    </header>
    <main>
        <section class="ad">
            <h1>Tênis Esportivo Para Corrida Top</h1>
            <p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso</p>
            <strong>R$ 1.000,00</strong>
            <button>Comprar</button>
        </section>
        <section class="ad-product">
            <img src="assets/tenis-1-ampliado.png" alt="Tênis 01 Ampliado">
            <section class="product-galery">
                <img src="assets/tenis-1-galeria.png" alt="Tênis 01 galeria">
                <img src="assets/tenis-2-galeria.png" alt="Tênis 02 galeria">
                <img src="assets/tenis-3-galeria.png" alt="Tênis 03 galeria">
            </section>
        </section>
    </main>
    <footer>
        <img src="assets/img-video.png" alt="Imagem de Vídeo">
        <nav>
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Youtube</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
        </nav>
        <button>Explore Mais <img src="assets/icon-arrow.svg" alt="Icon Arrow"></button>
    </footer>
</body>
</html>
