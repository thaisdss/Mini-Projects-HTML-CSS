<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagens/icones/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imagem no CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) noavemente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <label for="login">
                            <span class="material-icons">password</span>
                        </label>
                        <input type="email" name="login" id="login" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                    </div>
                    <div class="campo">
                        <label for="login">
                            <span class="material-icons">person</span>
                        </label>
                        <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
