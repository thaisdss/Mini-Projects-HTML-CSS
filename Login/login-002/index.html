<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css" media="screen and (max-width: 1268px)">
</head>
<body>
    <header>
            <img src="images/logo.svg" alt="Logo">
    </header>
    <div class="container">
        <section class="containerForm">
            <header>
                    <div>
                        <img src="images/log-in.svg" alt="Logo Form">
                        <span>Faça seu Login</span>
                    </div>
                    <p>Entre com suas informações de cadastro.</p>
            </header>
            <form>
                <div class="email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="password">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha">
                </div>
                <div class="remember-lost">
                    <label for="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <span></span>
                        Lembre-me
                    </label>
                    <a href="#">Esqueci minha senha</a>
                </div>
                <div class="log-in-register">
                    <button type="submit">Entrar</button>
                    <p>Não tem uma conta? <a href="#">Registre-se</a></p>
                </div>
            </form>
        </section>
    </div>

    <img src="images/side-image.jpg" alt="Side Image">
</body>
</html>
